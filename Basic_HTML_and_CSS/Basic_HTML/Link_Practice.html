<!DOCTYPE html>
<html>
	<head>
		<title>Linking Style Sheets Example</title>
		<link rel="stylesheet" type="text/css" href="My_Style.css">
	</head>
<body>
	<p>Hey! Over Here!</p>
	<p> These paragraphs are styled with CSS.</p>
</body>
</html>
<!--
This is an example of how to link a seperate CSS file and have it affect the style of the webpage
-->
